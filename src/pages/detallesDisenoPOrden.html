<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAO Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../styles/detallesDisenoPOrden.css">
</head>
<body>
    <div class="container">
        <div class="regresar">
            <a href="./detalleOrden.html">
                <button class="regresarBtn">Regresar</button>
            </a>
        </div>
        <div class="container-disenop" id="container-disenop">
            <!-- Se llena con JS -->
        </div>
        <div class="container-comentarios">
            <div>
                <h2>Comentarios</h2>
                <div id="comentarios" class="espacio-comentarios">
                    <!-- Se llena con JS -->
                </div>
            </div>
            <div class="form-floating">
                <textarea class="form-control" id="text-area-comentario" placeholder="Leave a comment here" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Escribe un comentario...</label>
            </div>
            <div class="text-center">
                <button id="btn-enviar-comentario" class="btn-enviar" type="submit">Enviar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../components/detallesDisenoPOrden.js"></script>
</body>
</html>
