<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet" href="../styles/editarProducto.css">
        <title>UAO Shop</title>
    </head>
<body>
    <div class="regresar">
        <a href="./productosAdmin2.html">
            <button class="regresarBtn">Regresar</button>
        </a>
    </div>
    <div class="container">
        <h1>Editar Artículo</h1>
        <form method="post">
            <!-- Aqui se especifica el genero-->
            <div class="dropdown">
                <!-- Aqui se agrega la categoria -->
                <button id="boton-categoria" class="btn btn-primary dropdown-toggle boton-categoria" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Categoría
                </button>
                <ul class="dropdown-menu">
                    <li><button id="11" class="dropdown-item boton-categoria" type="button">Chaquetas</button></li>
                    <li><button id="12" class="dropdown-item boton-categoria" type="button">Buzos</button></li>
                    <li><button id="13" class="dropdown-item boton-categoria" type="button">Camisetas</button></li>
                    <li><button id="14" class="dropdown-item boton-categoria" type="button">Polos</button></li>
                    <li><button id="15" class="dropdown-item boton-categoria" type="button">Maletas</button></li>
                </ul>
                <button id="boton-genero 0" class="btn btn-primary dropdown-toggle boton-genero" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Género
                </button>
                <ul class="dropdown-menu">
                    <li><button id="hombre" class="dropdown-item boton-genero" type="button">Hombre</button></li>
                    <li><button id="mujer" class="dropdown-item boton-genero" type="button">Mujer</button></li>
                    <li><button id="nino" class="dropdown-item boton-genero" type="button">Niño</button></li>
                </ul>

                <!-- Aqui se especifica si es personalizable o no -->
                <button id="boton-personalizable 0" class="btn btn-primary dropdown-toggle boton-personalizable" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Personalizable
                </button>
                <ul class="dropdown-menu">
                    <li><button id="si" class="dropdown-item boton-personalizable" type="button">Sí</button></li>
                    <li><button id="no" class="dropdown-item boton-personalizable" type="button">No</button></li>
                </ul>
                </div>
  
                <!-- Aqui se especifica su estado -->
                <button id="boton-estado 0" class="btn btn-primary dropdown-toggle boton-estado" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Estado
                </button>
                <ul class="dropdown-menu">
                    <li><button id="activo" class="dropdown-item boton-estado" type="button">Activo</button></li>
                    <li><button id="inactivo" class="dropdown-item boton-estado" type="button">Inactivo</button></li>
                </ul>

            <div class="nombre">
                <input type="text" id="nombre" name="nombreProducto">
                <label for="nombre">Nombre*</label>
            </div>

            <div class="descripcion">
                <input type="text" id="descripcion" name="descripcionProducto">
                <label for="descripcion">Descripcion*</label>
            </div>

            <!-- Aqui se agrega el precio -->
            <div class="precio">
                <input type="number" id="precio" name="precioProdcuto" step="1" min="1">
                <label for="precio">Precio*</label>
            </div>

            <!-- Aqui se asignan las tallas y cantidades -->
            <div id="tallas">
                <div class="talla">
                    <label for="cantidad" class="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" class="cantidad" step="1" min="0">
                </div>
            </div>

            <!-- Botón de crear producto -->
            <button type="button" class="botonActualizar">Actualizar Articulo</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../components/editarProducto.js"></script>
</body>
</html>
