<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/lorere.css">
    <title>UAO Shop</title>
</head>
<body>
    <div class="regresar">
        <a href="./index.html">
            <button class="regresarBtn">Regresar</button>
        </a>
    </div>
    <div class="formulario">
        <h1>Recuperar contraseña</h1>
        <form method="post">
            <div class="contrasena">
                <input id="cedula_usuario" type="password" required>
                <label>Ingrese su nueva contraseña</label>
            </div>
            <div class="contrasena">
                <input id="contrasena_usuario" type="password" required>
                <label>Confirme su contraseña</label>
            </div>
            <input class="btn-recuperarContraseña" id="btn-recuperarContraseña" type="button" value="Restablecer contraseña">
        </form>
    </div>

    <script src="../components/login.js"></script>
</body>
</html>
