<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAO Shop</title>
    <link rel="stylesheet" href="../styles/pago.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="regresar">
        <a href="./envio.html">
            <button class="regresarBtn">Regresar</button>
        </a>
    </div>
    <div class="container">
        <h1>Información de Pago</h1>
        <form action="procesar_pago.php" method="post">
            <div class="form-group">
                <label for="nombre">Nombre del Titular:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="numero_tarjeta">Número de Tarjeta:</label>
                <input type="text" id="numero_tarjeta" name="numero_tarjeta" required>
            </div>

            <div class="form-group">
                <label for="fecha_vencimiento">Fecha de Vencimiento:</label>
                <input type="text" id="fecha_vencimiento" name="fecha_vencimiento" placeholder="MM/YY" required>
            </div>

            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>

            <div class="form-group">
                <label for="tipo_tarjeta">Tipo de Tarjeta:</label>
                <select id="tipo_tarjeta" name="tipo_tarjeta" required>
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="amex">American Express</option>
                </select>
            </div>

            <div class="form-group">
                <label for="descuento">Código de Descuento:</label>
                <input type="text" id="descuento" name="descuento">
            </div>
            <a href="./agregarEvidencia.html">
                <button type="button">Pagar</button>
            </a>
        </form>
    </div>
</body>
</html>
