<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAO-Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">UAO Shop</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">UAO Shop</h1>
                <br>
                <a href="./login.html" class="login-link">Login</a>
                <a href="./registro.html" class="sig-up-link">Sign-Up</a>
            </header>
            <nav>
                <ul class="menu">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <li>
                        <button id="todos" class="boton-menu boton-genero active"><i class="bi bi-layers-fill"></i></i> Todos los productos</button>
                    </li>
                    <li>
                        <button id="hombre" class="boton-menu boton-genero"><i class="bi bi-layers"></i></i> Hombres</button>
                    </li>
                    <li>
                        <button id="mujer" class="boton-menu boton-genero"><i class="bi bi-layers"></i></i> Mujeres</button>
                    </li>
                    <li>
                        <button id="nino" class="boton-menu boton-genero"><i class="bi bi-layers"></i></i> Niños</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">&copy; 2024 UAO Project</p>
            </footer>
        </aside>
        <main>
            <div class="principal-titulo-filtro">
                <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
                <div class="dropdown">
                    <button id="boton-filtro" class="btn btn-primary dropdown-toggle boton-filtro" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Normal
                    </button>
                    <ul class="dropdown-menu">
                        <li><button id="1" class="dropdown-item boton-categoria" type="button">Todo</button></li>
                        <li><button id="13" class="dropdown-item boton-categoria" type="button">Camisetas</button></li>
                        <li><button id="11" class="dropdown-item boton-categoria" type="button">Chaquetas</button></li>
                        <li><button id="12" class="dropdown-item boton-categoria" type="button">Buzos</button></li>
                        <li><button id="14" class="dropdown-item boton-categoria" type="button">Polos</button></li>
                        <li><button id="15" class="dropdown-item boton-categoria" type="button">Maletas</button></li>
                    </ul>
                </div>
            </div>
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Esto se va a rellenar con JS -->
            </div>
            <div id="contenedor-paginacion" class="contenedor-paginacion">
                <!-- Esto se va a rellenar con JS -->
            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../components/index.js"></script> 
    <script src="../components/menu.js"></script>
</body>
</html>
