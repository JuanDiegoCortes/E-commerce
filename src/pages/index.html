<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAO-Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">UAO Shop</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">UAO Shop</h1>
                <br>
                <a href="./login.html" class="login-link">Login</a>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-layers-fill"></i></i> Todos los productos</button>
                    </li>
                    <li>
                        <button id="abrigos" class="boton-menu boton-categoria"><i class="bi bi-layers"></i></i> Abrigos</button>
                    </li>
                    <li>
                        <button id="camisetas" class="boton-menu boton-categoria"><i class="bi bi-layers"></i></i> Camisetas</button>
                    </li>
                    <li>
                        <button id="pantalones" class="boton-menu boton-categoria"><i class="bi bi-layers"></i></i> Pantalones</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">&copy; 2024 UAO Project</p>
            </footer>
        </aside>
        <main>
            <div class="principal-titulo-filtro">
                <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
                <div class="dropdown">
                    <button class="boton-ropa-sin-personalizacion" id="boton-ropa-sin-personalizacion">Normal</button>
                    <div id="contenido-sin-personalizacion" class="contenido-sin-personalizacion">
                        <button>Todo</button>
                        <button>Camisetas</button>
                        <button>Chaquetas</button>
                        <button>Buzos</button>
                        <button>Polos</button>
                        <button>Maletas</button>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="boton-ropa-personalizacion" id="boton-ropa-personalizacion">Personalizada</button>
                    <div id="contenido-personalizacion" class="contenido-personalizacion">
                        <button>Todo</button>
                        <button>Camisetas</button>
                        <button>Chaquetas</button>
                        <button>Buzos</button>
                        <button>Polos</button>
                        <button>Maletas</button>
                    </div>
                </div>
            </div>
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Esto se va a rellenar con JS -->
            </div>
        </main>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../components/main.js"></script> <!--Este luego hay que cambiarlo por index.js que va a ser el original de nuestra app por el Node-->
    <script src="../components/menu.js"></script>
</body>
</html>
