<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAO-Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">UAO Shop</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">UAO Shop</h1>
                <br>
                <a href="./login.html" class="login-link">Login</a>
                <a href="./registro.html" class="sig-up-link">Sign-Up</a>
                <a href="./historialOrdenes.html" class="usuarioInfo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                    </svg>
                </a>
                <button class="logout">Log Out</button>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-genero active"><i class="bi bi-layers-fill"></i></i> Todos los productos</button>
                    </li>
                    <li>
                        <button id="hombre" class="boton-menu boton-genero"><i class="bi bi-layers"></i></i> Hombres</button>
                    </li>
                    <li>
                        <button id="mujer" class="boton-menu boton-genero"><i class="bi bi-layers"></i></i> Mujeres</button>
                    </li>
                    <li>
                        <button id="nino" class="boton-menu boton-genero"><i class="bi bi-layers"></i></i> Niños</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-ordenes" href="./ordenesEncargado.html">
                            <i class="bi bi-list-ul"></i> Listar Ordenes
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-disenosP" href="./disenosPDisenadores.html">
                            <i class="bi bi-list-ul"></i> Listar DiseñosP
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">&copy; 2024 UAO Project</p>
            </footer>
        </aside>
        <main>
            <div class="principal-titulo-filtro">
                <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
                <div class="dropdown">
                    <button id="boton-filtro" class="btn btn-primary dropdown-toggle boton-filtro" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Normal
                    </button>
                    <ul class="dropdown-menu">
                        <li><button id="1" class="dropdown-item boton-categoria" type="button">Todo</button></li>
                        <li><button id="13" class="dropdown-item boton-categoria" type="button">Camisetas</button></li>
                        <li><button id="11" class="dropdown-item boton-categoria" type="button">Chaquetas</button></li>
                        <li><button id="12" class="dropdown-item boton-categoria" type="button">Buzos</button></li>
                        <li><button id="14" class="dropdown-item boton-categoria" type="button">Polos</button></li>
                        <li><button id="15" class="dropdown-item boton-categoria" type="button">Maletas</button></li>
                    </ul>
                </div>
                <div class="dropdown">
                    <button id="boton-filtro" class="btn btn-primary dropdown-toggle boton-filtro" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Personalizable
                    </button>
                    <ul class="dropdown-menu">
                        <li><button id="si" class="dropdown-item boton-personalizable" type="button">Si</button></li>
                        <li><button id="no" class="dropdown-item boton-personalizable" type="button">No</button></li>
                    </ul>
                </div>
            </div>
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Esto se va a rellenar con JS -->
            </div>
            <div id="contenedor-paginacion" class="contenedor-paginacion">

                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                      <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                          <span aria-hidden="true">&laquo;</span>
                        </a>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">1</a></li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                          <span aria-hidden="true">&raquo;</span>
                        </a>
                      </li>
                    </ul>
                  </nav>
            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../components/index.js"></script> 
</body>
</html>
