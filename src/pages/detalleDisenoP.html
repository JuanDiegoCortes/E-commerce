<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAO Shop</title>
    <link rel="stylesheet" href="../styles/detalleDisenoP.css">
</head>
<body>
    <div class="container">
        <div id="container-disenoP" class="bordered-box"></div>
        <div class="disenoP-detalles">
            <h2 class="titulo">Información del Diseño de Personalización</h2>
            <div class="info-container">
                <div class="image-container">
                    <!-- Aquí van las imágenes -->
                    <img id="imagenDisenoP" src="" alt="Imagen de diseño">
                    <img id="imagenProducto" src="" alt="Imagen del producto">
                </div>
                <div class="info-item">
                    <h4>Nombre:</h4>
                    <p id="nombreDisenoP"></p>
                </div>
                <div class="info-item">
                    <h4>Cédula:</h4>
                    <p id="cedulaDisenoP"></p>
                </div>
                <div class="info-item">
                    <h4>Correo:</h4>
                    <p id="correoDisenoP"></p>
                </div>
                <div class="info-item">
                    <h4>Estado:</h4>
                    <p id="estadoDisenoP"></p>
                </div>
            </div>
        </div>
        <div class="regresar">
            <a href="./disenosPDisenadores.html">
                <button class="regresarBtn">Regresar</button>
            </a>
        </div>
    </div>
    <script src="../components/detalleDisenoP.js"></script>
</body>
</html>
