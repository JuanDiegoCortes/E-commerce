<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAO Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../styles/ordenesEncargado.css">
</head>
<body>
    <aside>
        <div class="container">
        <h1>Gestion de órdenes</h1>
        <div class="regresar">
            <a href="./index.html" class="regresarBtn">Regresar</a>
        </div>
        <form class="d-flex">
            <div class="dropdown">
                <button id="boton-filtro" class="btn btn-primary dropdown-toggle boton-filtro" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Estado
                </button>
                <ul class="dropdown-menu">
                    <li><button id="todos" class="dropdown-item boton-estado" type="button">Todo</button></li>
                    <li><button id="inactivo" class="dropdown-item boton-estado" type="button">Inactivo</button></li>
                    <li><button id="pagada" class="dropdown-item boton-estado" type="button">Pagada</button></li>
                    <li><button id="realizacion" class="dropdown-item boton-estado" type="button">Realizacion</button></li>
                    <li><button id="disenando" class="dropdown-item boton-estado" type="button">Diseñando</button></li>
                    <li><button id="aprobada" class="dropdown-item boton-estado" type="button">Aprobada</button></li>
                    <li><button id="produciendo" class="dropdown-item boton-estado" type="button">Produciendo</button></li>
                    <li><button id="enviando" class="dropdown-item boton-estado" type="button">Enviando</button></li>
                    <li><button id="finalizada" class="dropdown-item boton-estado" type="button">Finalizada</button></li>
                </ul>
            </div>
            <input id="input-search" class="form-control me-2 input-search"  placeholder="Buscar por ID o Nombre">
            <button class="btn btn-outline-success button-search-id" type="button">Buscar ID</button>
            <button class="btn btn-outline-success button-search-nombre" type="button">Buscar Nombre</button>
        </form>
        <div class="contenedor-flex">
            <div id="contenedor-ordenes" class="contenedor-ordenes">
                <!-- Esto se va a rellenar con JS-->
            </div>
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Esto se va a rellenar con JS-->
            </div>
        </div>
    </div>
    </aside>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../components/ordenesEncargado.js"></script>
</body>
</html>
