<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAO Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../styles/disenosPDisenadores.css">
</head>
<body>
    <aside>
        <div class="container">
            <h1>Lista de Diseños</h1>
            <div class="regresar">
                <a href="./index.html" class="regresarBtn">Regresar</a>
            </div>
            <form class="d-flex">
                <div class="dropdown">
                    <button id="boton-filtro" class="btn btn-primary dropdown-toggle boton-filtro" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Estado
                    </button>
                    <ul class="dropdown-menu">
                        <li><button id="todos" class="dropdown-item boton-estado" type="button">Todo</button></li>
                        <li><button id="aprobado" class="dropdown-item boton-estado" type="button">Aprobado</button></li>
                        <li><button id="rechazado" class="dropdown-item boton-estado" type="button">Rechazado</button></li>
                        <li><button id="pendiente" class="dropdown-item boton-estado" type="button">Pendiente</button></li>

                    </ul>
                </div>
                <input id="input-search" class="form-control me-2 input-search" placeholder="Buscar por ID o Nombre">
                <button class="btn btn-outline-success button-search-id" type="button">Buscar ID</button>
                <button class="btn btn-outline-success button-search-nombre" type="button">Buscar Nombre</button>
            </form>
            <div class="contenedor-disenosP" id="contenedor-disenosP">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí se llenará con los datos de los diseños -->
                        <tr>
                            <td>1</td>
                            <td>Diseño 1</td>
                            <td>Enviando</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Diseño 2</td>
                            <td>Realización</td>
                        </tr>
                        <!-- Añade más filas según sea necesario -->
                    </tbody>
                </table>
            </div>
        </div>
    </aside>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../components/disenosPDisenadores.js"></script>
</body>
</html>
