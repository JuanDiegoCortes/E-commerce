<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../styles/envio.css">
    <title>UAO Shop</title>
</head>
<body>
    <div class="regresar">
        <a href="./carrito.html">
            <button class="regresarBtn">Regresar</button>
        </a>
    </div>
    <div class="container">
        <h1>Información de envío</h1>
        <form method="post">
            
            <div class="name">
                <input type="text" id="nombre" name="nombreEnvio" required>
                <label for="nombre">Nombre*</label>
            </div>

            <div class="lastName">
                <input type="text" id="apellido" name="apellidoEnvio" required>
                <label for="apellido">Apellido*</label>
            </div>

            <div class="phoneNumber">
                <input type="text" id="numTelefono" name="numTelefonoEnvio" required>
                <label for="numTelefono">Número de teléfono*</label>
            </div>

            <div class="adress">
                <input type="text" id="direccion" name="direccionEnvio" required>
                <label for="direccion">Dirección*</label>
            </div>

            <div class="details">
                <input type="text" id="referencias" name="referenciasEnvio" optional>
                <label for="referencias">Referencias (Información adicional de entrega)</label>
            </div>

            <div class="codigoPostal">
                <input type="text" id="codigoPostal" name="codigoPostalEnvio" required>
                <label for="codigoPostal">Código postal*</label>
            </div>

            <div class="dropdown">
                <button id="boton-ciudades 0" class="btn btn-primary dropdown-toggle boton-ciudades" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Ciudades
                </button>
                <ul class="dropdown-menu">
                    <li><button id="1" class="dropdown-item boton-ciudad" type="button">Bogotá</button></li>
                    <li><button id="2" class="dropdown-item boton-ciudad" type="button">Medellín</button></li>
                    <li><button id="3" class="dropdown-item boton-ciudad" type="button">Cali</button></li>
                    <li><button id="4" class="dropdown-item boton-ciudad" type="button">Barranquilla</button></li>
                    <li><button id="5" class="dropdown-item boton-ciudad" type="button">Cartagena</button></li>
                    <li><button id="6" class="dropdown-item boton-ciudad" type="button">Bucaramanga</button></li>
                    <li><button id="7" class="dropdown-item boton-ciudad" type="button">Cúcuta</button></li>
                    <li><button id="8" class="dropdown-item boton-ciudad" type="button">Pereira</button></li>
                    <li><button id="9" class="dropdown-item boton-ciudad" type="button">Santa Marta</button></li>
                    <li><button id="10" class="dropdown-item boton-ciudad" type="button">Buenaventura</button></li>
                </ul>
                <button id="boton-modalidadesEntrega 0" class="btn btn-primary dropdown-toggle boton-modalidadesEntrega" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Modalidad de Entrega
                </button>
                <ul class="dropdown-menu">
                    <li><button id="entrega" class="dropdown-item boton-modalidadEntrega" type="button">Entrega</button></li>
                    <li><button id="recogida" class="dropdown-item boton-modalidadEntrega" type="button">Recoger</button></li>
                </ul>
                <button id="boton-metodosPago 0" class="btn btn-primary dropdown-toggle boton-metodosPago" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Metodo de Pago
                </button>
                <ul class="dropdown-menu">
                    <li><button id="transferencia" class="dropdown-item boton-metodoPago" type="button">Transferencia</button></li>
                    <li><button id="debito" class="dropdown-item boton-metodoPago" type="button">Debito</button></li>
                    <li><button id="credito" class="dropdown-item boton-metodoPago" type="button">Credito</button></li>
                    <li><button id="pse" class="dropdown-item boton-metodoPago" type="button">PSE</button></li>
                </ul>
            </div>
            
            <div>
                <button type="button" id="botonPago">Continuar con el pago</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../components/envio.js"></script>
</body>
</html>
