<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../styles/envio.css">
    <title> UAO Shop </title>
</head>
<body>
    <form>
        <h1> Informacion de envio </h1>
        <div class="name">
            <h3>Nombre</h3>
            <label> Nombre </label>
            <input type="text" id="nombre" name="nombreEnvio" required>
        </div>

        <div class="lastName">
            <h3>Apellido</h3>
            <label> Apellido</label>
            <input type="text" id="apellido" name="apellidoEnvio" required>
        </div>

        <div class="phoneNumber">
            <h3> Numero de telefono </h3>
            <label> Numero de telefono</label>
            <input type="text" id="numTelefono" name="numTelefonoEnvio" required>
        </div>

        <div class="adress">
            <h3> Dirección </h3>
            <label > Dirección:</label>
            <input type="text" id="direccion" name="direccionEnvio" required>
        </div>

        <div class="details">
            <h3> Referencias </h3>
            <label > Referencias:</label>
            <input type="text" id="referencias" name="referenciasEnvio" >
        </div>

        <div class="postalCode">
            <h3>  Codigo postal </h3>
            <label > Codigo postal:</label>
            <input type="text" id="codigoPostal" name="codigoPostalEnvio" required>
        </div>
        
        <div class="department">
            <h3> Departamento </h3>
            <label > Departamento:</label>
            <input type="text" id="departamento" name="DepartamentoEnvio" required>
        </div>
        <div class="city">
            <h3> Ciudad </h3>
            <label > Ciudad:</label>
            <input type="text" id="ciudad" name="ciudadEnvio" required>
        </div>
        
        <a href="./pago.html">
            <button type="button" id="botonPago" > Continuar con el pago </button>
        </a>
    </form>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
