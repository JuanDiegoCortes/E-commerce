<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../styles/envio.css">
    <title>UAO Shop</title>
</head>
<body>
    <div class="container">
        <h1>Información de envío</h1>
        <form method="post">
            <h3>Nombre</h3>
            <div class="name">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombreEnvio" required>
            </div>
            <h3>Apellido</h3>
            <div class="lastName">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellidoEnvio" required>
            </div>
            <h3>Número de teléfono</h3>
            <div class="phoneNumber">
                <label for="numTelefono">Número de teléfono</label>
                <input type="text" id="numTelefono" name="numTelefonoEnvio" required>
            </div>
            <h3>Dirección</h3>
            <div class="adress">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccionEnvio" required>
            </div>
            <h3>Referencias</h3>
            <div class="details">
                <label for="referencias">Referencias</label>
                <input type="text" id="referencias" name="referenciasEnvio">
            </div>
            <h3>Código postal</h3>
            <div class="postalCode">
                <label for="codigoPostal">Código postal</label>
                <input type="text" id="codigoPostal" name="codigoPostalEnvio" required>
            </div>
            <h3>Departamento</h3>
            <div class="department">
                <label for="departamento">Departamento</label>
                <input type="text" id="departamento" name="departamentoEnvio" required>
            </div>
            <h3>Ciudad</h3>
            <div class="city">
                <label for="ciudad">Ciudad</label>
                <input type="text" id="ciudad" name="ciudadEnvio" required>
            </div>
            
            <a href="./pago.html">
                <button type="button" id="botonPago">Continuar con el pago</button>
            </a>
        </form>
    </div>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
