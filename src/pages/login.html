<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/lorere.css">
    <title>UAO Shop</title>
</head>
<body>
    <div class="regresar">
        <a href="./index.html">
            <button class="regresarBtn">Regresar</button>
        </a>
    </div>
    <div class="formulario">
        <h1>Iniciar sesión</h1>
        <form method="post">
            <div class="username">
                <input id="cedula_usuario" type="number" required>
                <label>Ingrese su cedula</label>
            </div>
            <div class="contrasena">
                <input id="contrasena_usuario" type="password" required>
                <label>Ingrese su contraseña</label>
            </div>
            <a href="./recordarContraseña.html">
                <div class="recordar">¿Olvidó su contraseña?</div>
            </a>
            <input id="btn-iniciar-sesion" type="submit" value="Iniciar sesión">
            <div class="registrarse">
                Quiero hacer el <a href="./registro.html">registro</a>
            </div>
        </form>
    </div>

    <script src="../components/login.js"></script>
</body>
</html>
