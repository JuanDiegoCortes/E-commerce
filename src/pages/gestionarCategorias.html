<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAO Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../styles/gestionarCategoria.css">
</head>
<body>
    <div class="container">
            <!-- Aqui se crea la categoria -->
        <h1>Crear categoria</h1>
        <div class="crear">
            <div class="id">
                <input type="number" id="id" name="idCategoria" required min="0">
                <label for="id">ID*</label>
            </div>
            <div class="nombre">
                <input type="text" id="nombre" name="nombreCategoria" required>
                <label for="nombre">Nombre*</label>
            </div>
            <div class="descripcion">
                <input type="text" id="descripcion" name="descripcionCategoria" required>
                <label for="descripcion">Descripcion*</label>
            </div>
            <button id="boton-subcategoria" class="btn btn-primary dropdown-toggle boton-subcategoria" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                SubCategoría
            </button>
            <ul class="dropdown-menu">
                <li><button id="1" class="dropdown-item boton-subcategoria" type="button">Ropa Deportiva</button></li>
                <li><button id="2" class="dropdown-item boton-subcategoria" type="button">Diseño Personalización</button></li>
            </ul>

             <!-- Botón de crear categoría -->
            <button type="button" class="btnCrear">Crear Categoría</button>
        </div>
        <br>
        <h1>Gestión de categorias</h1>
        <div class="regresar">
            <a href="./index.html" class="regresarBtn">Regresar</a>
        </div>
        <form class="d-flex">
            <input id="input-search" class="form-control me-2 input-search"  placeholder="Buscar por Nombre o ID">
            <button class="btn btn-outline-success button-search-nombre" type="button">Buscar Nombre</button>
            <button class="btn btn-outline-success button-search-id" type="button">Buscar ID</button>
        </form>
        <div class="contenedor-flex">
            <div id="contenedor-categorias" class="contenedor-categorias">
                <!-- Esto se va a rellenar con JS-->
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../components/gestionarCategorias.js"></script>
</body>
</html>
