<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UAO Shop</title>
    <link rel="stylesheet" href="../styles/infoProducto.css">
</head>
<body>
    <div class="container">
        <h1>Información del Producto</h1>
        <div class="producto-info">
            <div class="producto-imagen">
                <img id="imagenProducto" class="imagenProducto" src="" alt="Imagen del Producto">
            </div>
            <div class="producto-detalles">
                <div>
                    <h2 id="nombreProducto">Nombre del Producto: </h2>
                    <div class="container-categoria">
                        <h4 id="categoria">Categoria:</h4>
                        <p id="categoriaProducto"></p>
                    </div>

                    <div class="container-genero">
                        <h4 id="genero">Genero:</h4>
                        <p id="generoProducto"></p>
                    </div>

                    <div class="container-descripcion">
                        <h4 id="descripcion">Descripción:</h4>
                        <p id="descripcionProducto"></p>
                    </div>

                    <div class="container-precio">
                        <h4 id="precio">Precio:</h4>
                        <p id="precioProducto">$</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="volver">
            <a href="./index.html">
                <button class="volverBtn">Volver</button>
            </a>
        </div>
    </div>

<script src="../components/infoProducto.js"></script>
</body>
</html>
