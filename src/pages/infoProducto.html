<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UAO Shop</title>
    <link rel="stylesheet" href="../styles/infoProducto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div class="container">
        <h1>Información del Producto</h1>
        <div class="producto-info">
            <div class="producto-imagen">
                <img id="imagenProducto" src="" alt="Imagen del Producto">
            </div>
            <div class="producto-detalles">
                <p id="categoriaProducto"></p>
                <p id="generoProducto"></p>
                <h2 id="nombreProducto"></h2>
                <p id="descripcionProducto"></p>
                <p id="precioProducto"></p>
                <!-- Puedes agregar más detalles del producto según sea necesario -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../components/infoProducto.js"></script>
  </body>
</html>
