<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAO Shop</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../styles/lorere.css">
</head>
<body>
    <div class="regresar">
        <a href="./login.html">
            <button class="regresarBtn">Regresar</button>
        </a>
    </div>
    <div class="formulario">
        <h1>Registro de usuario</h1>
        <form method="post">
            <h3>Cédula</h3>
            <div class="cedula">
                <input id="cedula" type="number">
                <label>Ingrese su cédula</label>
            </div>
            <h3>Nombre</h3>
            <div class="username">
                <input id="nombre" type="text">
                <label>Ingrese su nombre</label>
            </div>
            <h3>Correo electrónico</h3>
            <div class="email">
                <input id="correo" type="email">
                <label>Ingrese su correo electrónico</label>
            </div>
            <h3>Contraseña</h3>
            <div class="contrasena">
                <input id="contrasena" type="password">
                <label>Ingrese su contraseña</label>
            </div>
            <h3>Confirmar Contraseña</h3>
            <div class="contrasena">
                <input id="vContrasena" type="password">
                <label>Confirme su contraseña</label>
            </div>
            <button class="btnregistrar" id="btnregistrar">Registrarse</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../components/registro.js"></script>
</body>
</html>
