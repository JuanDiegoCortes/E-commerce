<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAO shop</title>
    <link rel="stylesheet" href="../styles/ordenDetalle.css">
</head>
<body>
    <h1> Información de la orden</h1>
    <div id="container-Envio" class="bordered-box">
        <div class="orden-detalles">
            <h1> Información envio</h1>
            <div class="container-nombre">
                <h4 id="nombre"> Nombre:</h4>
                <p id="nombreOrden"></p>
            </div>
            <div class="container-apellido">
                <h4 id="apellido"> Apellido:</h4>
                <p id="apellidoOrden"></p>
            </div>
            <div class="container-telefono">
                <h4 id="telefono"> Numero telefono:</h4>
                <p id="telefonoOrden"></p>
            </div>
            <div class="container-direccion">
                <h4 id="direccion"> Direccion:</h4>
                <p id="direccionOrden"></p>
            </div>
            <div class="container-referencias">
                <h4 id="referencias"> Referencias:</h4>
                <p id="referenciasOrden"></p>
            </div>
            <div class="container-codigo-postal">
                <h4 id="codigo-postal"> Codigo postal:</h4>
                <p id="codigo-postalOrden"></p>
            </div>
            <div class="container-ciudad">
                <h4 id="ciudad"> Ciudad:</h4>
                <p id="ciudadOrden"></p>
            </div>
            <div class="container-modalidad-entrega">
                <h4 id="modalidad-entrega"> Modalidad entrega:</h4>
                <p id="modalidad-entregaOrden"></p>
            </div>
            <div class="container-fecha">
                <h4 id="fecha"> Fecha:</h4>
                <p id="fechaOrden"></p>
            </div>
        </div>
    </div>
    <div class="container-producto" id="container-producto">
        <!-- Se va a llenar con Js -->
    </div>
    <div class="regresar">
        <a href="./historialOrdenes.html">
            <button class="regresarBtn"> Regresar </button>
        </a>
    </div>
    <script src="../components/detalleOrden.js"></script>
</body>
</html>
