<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/evidenciaPago.css">
    <title>UAO Shop</title>
</head>
<body>
    <div class="regresar">
        <a href="./pago.html">
            <button class="regresarBtn">Regresar</button>
        </a>
    </div>
    <div class="container">
        <h1>Agregar Evidencia de Pago</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="comprobantePago" class="form-label">Selecciona el Comprobante de Pago*</label>
                <input type="file" class="form-control" id="comprobantePago" name="comprobantePago" accept=".jpg, .jpeg, .png, .pdf" required>
            </div>
            <button type="submit" class="btn-primary">Enviar Comprobante</button>
        </form>
    </div>
</body>
</html>
